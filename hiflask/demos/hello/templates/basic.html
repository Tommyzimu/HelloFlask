{% extends 'base.html' %}
{% block title  %}basic{% endblock %}

<h1>Test For Form</h1>
{% block content %}
<form method="post">
    {{ form.csrf_token }}  <!--渲染CSRF令牌隐藏字段 -->
    {{ form.username.label }}<br>{{ form.username }}<br>
    {{ form.password.label }}<br>{{ form.password }}<br>
    {{ form.remember }}{{ form.remember.label }}<br>
    {{ form.submit }}
</form>
{% endblock %}
